  <style>
    body {

<body>
  <h1>„Ç§„Ç®„É≠„Éº„Ç≥„É≥„Éó„É™„Éº„Éà</h1>
  <div class="grid" id="grid"></div>
  <p id="message">„Çπ„Çø„Éº„Éà„Åß„Ç≤„Éº„É†ÈñãÂßãÔºÅ</p>
  <p>ÊÆã„ÇäÊôÇÈñì: <span id="timer">60</span> Áßí</p>
  <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
  <div id="shareBtn"></div>
  <div id="footer">
    <a href="https://x.com/kkp_webninja" target="_blank">X @kkp_webninja</a>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const message = document.getElementById('message');
    const timerDisplay = document.getElementById('timer');
    const shareBtn = document.getElementById('shareBtn');
    const size = 3;
    let cells = [];
    let timer;
    let timeLeft = 60;
    let gameActive = false;

    function createGrid() {
      grid.innerHTML = '';
      cells = [];
      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', toggleCells);
        grid.appendChild(cell);
        cells.push(cell);
      }
    }

    function toggleCells(event) {
      if (!gameActive) return;
      let index = parseInt(event.target.dataset.index);
      let x = index % size;
      let y = Math.floor(index / size);
      let positions = [index, index - 1, index + 1, index - size, index + size];
      positions.forEach(pos => {
        if (pos >= 0 && pos < size * size && isValidMove(x, y, pos)) {
          cells[pos].classList.toggle('on');
        }
      });
      checkWin();
    }

    function isValidMove(x, y, pos) {
      let px = pos % size;
      let py = Math.floor(pos / size);
      return Math.abs(px - x) + Math.abs(py - y) === 1 || pos === x + y * size;
    }

    function checkWin() {
      if (cells.every(cell => cell.classList.contains('on'))) {
        const clearTime = 60 - timeLeft;
        endGame(`üéâ „ÇØ„É™„Ç¢ÔºÅ${clearTime}Áßí„ÅßÈÅîÊàêÔºÅ`, '#fff9c4', clearTime);
      }
    }

    function randomizeBoard() {
      let isTooEasy;
      do {
        // ÂàùÊúüÂåñ
        cells.forEach(cell => cell.classList.remove('on'));

        // „É©„É≥„ÉÄ„É†„Å´5ÔΩû14Âõû„ÇØ„É™„ÉÉ„ÇØ
        for (let i = 0; i < Math.floor(Math.random() * 10) + 5; i++) {
          let randomIndex = Math.floor(Math.random() * (size * size));
          cells[randomIndex].click();
        }

        // „ÉØ„É≥„Çø„ÉÉ„Éó„Åß„ÇØ„É™„Ç¢„Åß„Åç„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
        isTooEasy = cells.some((cell, idx) => {
          const testStates = cells.map(c => c.classList.contains('on'));
          const x = idx % size;
          const y = Math.floor(idx / size);
          const positions = [idx, idx - 1, idx + 1, idx - size, idx + size];
          positions.forEach(pos => {
            if (pos >= 0 && pos < size * size && isValidMove(x, y, pos)) {
              testStates[pos] = !testStates[pos];
            }
          });
          return testStates.every(state => state === true);
        });

      } while (cells.every(cell => cell.classList.contains('on')) || isTooEasy);
    }

    function startGame() {
      clearInterval(timer);
      document.body.style.backgroundColor = '#fffde7';
      message.textContent = '';
      timeLeft = 60;
      timerDisplay.textContent = timeLeft;
      gameActive = true;
      shareBtn.innerHTML = '';
      shareBtn.style.display = 'none';
      createGrid();
      randomizeBoard();
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame('ÊôÇÈñìÂàá„ÇåÔºÅ‚è≥', '#ffe0e0');
        }
      }, 1000);
    }

    function endGame(text, bgColor, clearTime = null) {
      clearInterval(timer);
      message.textContent = text;
      document.body.style.backgroundColor = bgColor;
      gameActive = false;

      if (clearTime !== null) {
        const shareText = `„Ç§„Ç®„É≠„Éº„Ç≥„É≥„Éó„É™„Éº„Éàüéâ ${clearTime}Áßí„Åß„ÇØ„É™„Ç¢ÔºÅ\n@kkp_webninja\nüëáÊåëÊà¶„ÅØ„Åì„Å°„Çâüëá\nhttps://kkp-15.github.io/ninja-yellow-com/`;
        const encoded = encodeURIComponent(shareText);
        const url = `https://twitter.com/intent/tweet?text=${encoded}`;
        shareBtn.innerHTML = `<a href="${url}" target="_blank"><button>ÁµêÊûú„ÇíX„Åß„Ç∑„Çß„Ç¢</button></a>`;
        shareBtn.style.display = 'block';
      }
    }
  </script>
